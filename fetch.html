<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>title</title>
<link rel="stylesheet" href="./dom.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #fhh {
        padding: 10px;
    }
    #fhh img {
        margin: 5px;
    }
</style>
</head>
<body>
<div id="fhh"></div>

<script>
    const eg = document.getElementById("fhh"); // now using ID
    for (let id = 5; id <= 14; id++) {
        const img = document.createElement("img");
        img.src = `https://via.assets.so/movie.png?id=${id}&q=95&w=360&h=360&fit=fill`;
        img.alt = `Movie ID ${id}`;
        eg.appendChild(img);
    }
</script>

</body>
</html>
